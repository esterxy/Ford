<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Philantropy - Contato</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/logo-ford-256.png" alt="Logótipo da Ford">
            </a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lancamento.html">Lançamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="contato-wrapper">
                <div class="contato-imagem">
                    <img src="img/ford-brasil-nova-geracao-ranger-xlt-vermelho-bari.png" alt="Ford Ranger Vermelho">
                </div>
                <div class="contato-formulario">
                    <h2>Sobre Você</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="nome">NOME*</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-MAIL*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                         <div class="form-group">
                            <label for="cpf">CPF*</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                        <div class="form-group">
                            <label for="sobrenome">SOBRENOME*</label>
                            <input type="text" id="sobrenome" name="sobrenome" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">TELEFONE*</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                        <div class="form-group">
                            <label for="como-contatar">COMO DESEJA SER CONTATADO</label>
                            <select id="como-contatar" name="como-contatar">
                                <option value="email">E-mail</option>
                                <option value="telefone">Telefone</option>
                                <option value="whatsapp">WhatsApp</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#"><img src="img/facebook-50.png" alt="Facebook"></a>
                <a href="#"><img src="img/instagram-logo-50.png" alt="Instagram"></a>
                <a href="#"><img src="img/youtube-squared-50.png" alt="YouTube"></a>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Ford Brasil. Todos os direitos reservados.</p>
            </div>
            <div class="footer-logo">
                 <img src="img/ford-96.png" alt="Logótipo da Ford">
            </div>
        </div>
    </footer>

</body>
</html>
