<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Philantropy- Lançamento Ranger 2025</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="home.html" class="logo">
                <img src="img/logo-ford-256.png" alt="Logo da Ford">
            </a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="lancamento.html">Lançamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="video-lancamento">
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/vQsryuNmsL0?si=Lf6-ty9qcPS5s0uc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
            <br>
            <br>
            <br>

            
            <section class="secao-modelos">
                <h2>Compare os Modelos</h2>
                <form>
                    <div class="modelos-container">

                        
                        <div class="modelo-item">
                            <img src="img/XL Cabine.jpg" alt="Ranger Cabine Simples">
                            <div class="modelo-info">
                                <input type="checkbox" id="modelo1" name="modelo1">
                                <div class="modelo-texto-info">
                                    <label for="modelo1">
                                        <h4>XL Cabine Simples 2.2 Diesel</h4>
                                        <p>Preço Sugerido: R$ 239.990</p>
                                    </label>
                                    <img src="img/info.png" alt="Mais informações" class="info-icon">
                                </div>
                            </div>
                        </div>

                        
                        <div class="modelo-item">
                            <img src="img/xls 2.2 diesel.jpg" alt="Ranger Cabine Dupla">
                            <div class="modelo-info">
                                <input type="checkbox" id="modelo2" name="modelo2">
                                <div class="modelo-texto-info">
                                    <label for="modelo2">
                                        <h4>XLS 2.2 Diesel 4x4</h4>
                                        <p>Preço Sugerido: R$ 289.990</p>
                                    </label>
                                    <img src="img/info.png" alt="Mais informações" class="info-icon">
                                </div>
                            </div>
                        </div>

                        
                        <div class="modelo-item">
                            <img src="img/storm.jpg" alt="Ranger Storm">
                            <div class="modelo-info">
                                <input type="checkbox" id="modelo3" name="modelo3">
                                <div class="modelo-texto-info">
                                    <label for="modelo3">
                                        <h4>Storm 3.2 Diesel 4x4 AT</h4>
                                        <p>Preço Sugerido: R$ 308.190</p>
                                    </label>
                                    <img src="img/info.png" alt="Mais informações" class="info-icon">
                                </div>
                            </div>
                        </div>

                    </div>

                    <button type="button" class="btn-comparar">Comparar Itens</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <p>Redes Sociais</p>
                <a href="https://www.facebook.com/FordBrasil/" target="_blank"><img src="img/facebook-50.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/ford/" target="_blank"><img src="img/instagram-logo-50.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/@ford" target="_blank"><img src="img/youtube-squared-50.png" alt="YouTube"></a>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Ford Brasil. Todos os direitos reservados.</p>
            </div>
            <div class="footer-logo">
                 <img src="img/ford-96.png" alt="Logo da Ford">
            </div>
        </div>
    </footer>

</body>
</html>
